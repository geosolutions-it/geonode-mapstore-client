{% extends "./base_ms.html" %}
{% block plugins %}ms2_composer_plugins.js{% endblock %}
{% block style %}
<style>
	body {
        padding-top: 0px !important; 
	}
	#ms-container {
		position: absolute;
		top: 72px;
		bottom: 0px;
        width: 100%;
        z-index: 1029;
        background-color: white;
    }
</style>
{% endblock %}
{% block app_config %}
{% autoescape off %}
<script type="text/javascript">
 const ms2_config = {{ ms2_config }};
 const accessToken = "{{ ACCESS_TOKEN }}";
 const user = {{ USER }};
    
document.addEventListener('DOMContentLoaded', function () {
    
    const userDetails = {
        "User": user,
        "access_token": accessToken
    }
    initMapstore2Api('edit', function(MapStore2) { 
    
    MapStore2.create('ms-container', {
        config: ms2_config,
        mapId: ms2_config.map && ms2_config.map.info && ms2_config.map.info.id,
        initialState: {
            defaultState: {
                map: {},
                mode: "embedded",
                maps : {
                    enabled: false,
                    showMapDetails: true,
                    errors: [],
                    searchText: "",
                    results: ""},
                mousePosition: {enabled: false},
                controls: {
                    toolbar: {
                        active: null,
                        expanded: false
                    }
                },
                mapInfo: {enabled: true, infoFormat: "text/html" },
                security: {
                        token: "{{ ACCESS_TOKEN }}"
                    }
            }
        },
        proxy: "{{ SITEURL }}proxy/?url=",
        printingEnabled: true,
        localConfig: {
            geonode_url: "{{ SITEURL }}",
            genode_rest_api: "{{ SITEURL }}mapstore/rest/",
            loadAfterTheme: true,
            printUrl: "{{ SITEURL }}gs/pdf/info.json",
            translations: '', 
            useAuthenticationRules: true,
            authenticationRules: [{
                "urlPattern": ".*geostore.*",
                "method": "bearer"
            }, {
                "urlPattern": ".*geoserver.*",
                "authkeyParamName": "access_token",
                "method": "authkey"
            }]
          },
        plugins: MS2_PLUGINS
      });
        if (user && user.id) {
            MapStore2.triggerAction({type: "LOGIN_SUCCESS", userDetails});
        }
        if (ms2_config) {
            MapStore2.triggerAction({
                type: "MAP_CONFIG_LOADED",
                config: ms2_config,
                legacy: !!ms2_config.map && ms2_config.map.info && ms2_config.map.info.id,
                mapId: ms2_config.map && ms2_config.map.info && ms2_config.map.info.id
            });
        }
});

});
</script>
{% endautoescape %}
{% endblock %}
{% block map_content %}
<div id="ms-container" class="ms2">
        <div class="_ms2_init_spinner _ms2_init_center">
            <div></div>
        </div>
        <div class="_ms2_init_text _ms2_init_center">Loading MapStore</div>
</div>
{% endblock %}
